{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="register-container bg-white p-5 rounded-4 shadow-sm" style="width: 100%; max-width: 450px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill animated-icon"></i>
            <h2 class="fw-bold animated-title mt-2">Criar uma Nova Conta</h2>
        </div>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="form-label fw-semibold" style="color: #666;">Nome de Usuário</label>
                <div class="input-group">
                    <span class="input-group-text bg-light rounded-start">
                        <i class="bi bi-person-fill text-secondary"></i>
                    </span>
                    <input type="text" id="id_username" class="form-control" name="username" placeholder="Escolha um nome de usuário" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="id_email" class="form-label fw-semibold" style="color: #666;">E-mail</label>
                <div class="input-group">
                    <span class="input-group-text bg-light rounded-start">
                        <i class="bi bi-envelope-fill text-secondary"></i>
                    </span>
                    <input type="email" id="id_email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="id_password1" class="form-label fw-semibold" style="color: #666;">Senha</label>
                <div class="input-group">
                    <span class="input-group-text bg-light rounded-start">
                        <i class="bi bi-lock-fill text-secondary"></i>
                    </span>
                    <input type="password" id="id_password1" class="form-control" name="password1" placeholder="Digite uma senha" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="id_password2" class="form-label fw-semibold" style="color: #666;">Confirme a Senha</label>
                <div class="input-group">
                    <span class="input-group-text bg-light rounded-start">
                        <i class="bi bi-lock-fill text-secondary"></i>
                    </span>
                    <input type="password" id="id_password2" class="form-control" name="password2" placeholder="Confirme sua senha" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-semibold rounded-pill">Registrar</button>
            <div class="text-center mt-3">
                <small>Já possui uma conta? <a href="{% url 'login' %}" class="text-decoration-none text-primary">Entrar</a></small>
            </div>
        </form>
    </div>
</div>

<style>
    /* Animação de pulso para o ícone */
    .animated-icon {
        font-size: 2.5rem;
        color: #007bff;
        animation: pulse 1.5s infinite;
    }

    /* Animação para o título */
    .animated-title {
        color: #333;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    /* Efeito de pulso */
    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }

    /* Efeito de aparecimento suave */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
